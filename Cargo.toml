[package]
name = "fedimint-tonic-lnd"
version = "0.2.0"
edition = "2021"
rust-version = "1.65.0"
description = "An async library implementing LND RPC via tonic and prost. Forked from https://github.com/Kixunil/tonic_lnd"
homepage = "https://github.com/fedimint/tonic_lnd"
repository = "https://github.com/fedimint/tonic_lnd"
readme = "README.md"
keywords = ["LND", "rpc", "grpc", "tonic", "async"]
categories = [
  "api-bindings",
  "asynchronous",
  "cryptography::cryptocurrencies",
  "network-programming",
]
license = "MITNFA"

[features]
lightningrpc = []
signrpc = []
walletrpc = ["signrpc"]
peersrpc = []
versionrpc = []
routerrpc = ["lightningrpc"]
invoicesrpc = ["lightningrpc"]
staterpc = ["lightningrpc"]
all = [
  "lightningrpc",
  "walletrpc",
  "peersrpc",
  "versionrpc",
  "routerrpc",
  "invoicesrpc",
  "staterpc",
]
default = ["all"]

[dependencies]
hex = "0.4.3"
http-body = "0.4.6"
hyper = { version = "0.14.32", features = ["client"], default-features = false }
prost = "0.12.6"
rustls = { version = "0.21.12", features = [
  "dangerous_configuration",
], default-features = false }
rustls-pemfile = "1.0.4"
hyper-rustls = { version = "0.24.2", features = [
  "acceptor",
  "http2",
  "tls12",
  "rustls-native-certs",
], default-features = false }
tonic = { version = "0.10.2", features = ["transport", "tls"] }
tokio = { version = "1.43.0", features = ["fs"] }
tokio-stream = { version = "0.1", features = ["net"] }
tower = "0.4.13"

[build-dependencies]
tonic-build = "0.10.2"

[dev-dependencies]
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }

[[example]]
name = "get_info"
path = "examples/get_info.rs"
required-features = ["lightningrpc"]

[[example]]
name = "get_version"
path = "examples/get_version.rs"
required-features = ["versionrpc"]

[[example]]
name = "track_payment"
path = "examples/track_payment.rs"
required-features = ["routerrpc"]

[[example]]
name = "cancel_invoice"
path = "examples/cancel_invoice.rs"
required-features = ["invoicesrpc"]

[[example]]
name = "subscribe_invoices"
path = "examples/subscribe_invoices.rs"
required-features = ["invoicesrpc"]

[[example]]
name = "intercept_htlcs"
path = "examples/intercept_htlcs.rs"
required-features = ["routerrpc"]
